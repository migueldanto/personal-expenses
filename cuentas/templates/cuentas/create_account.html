{% extends 'cuentas/base.html' %}

{% block title %}Crear nueva cuenta{% endblock %}

{% block content %}
<div class="container is-max-desktop mt-6">
    <h1 class="title is-4">Crear nueva cuenta</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <a class="button is-info" href="/">Regresar</a>
        <button class="button is-primary" type="submit">Guardar</button>
    </form>
    
</div>
{% endblock %}

{% block scripts %}
<script>
    document.querySelectorAll("input[type='text'],select").forEach(element=>{
            element.classList.add("input")
    })
</script>
{% endblock %}
